<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softnew</title>
    <!-- CSS -->
    <link href="node_modules/angular-material/angular-material.css"              rel="stylesheet">
    <link href="style.css"                                                       rel="stylesheet">

    <!-- DEPENDENCIES SCRIPTS -->
    <script src="node_modules/angular/angular.js"                                type="text/javascript"></script>
    <script src="node_modules/angular-i18n/angular-locale_pt-br.js"              type="text/javascript"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"            type="text/javascript"></script>
    <script src="node_modules/angular-css/angular-css.min.js"                    type="text/javascript"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"type="text/javascript"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"                  type="text/javascript"></script>
    <script src="node_modules/angular-material/angular-material.js"              type="text/javascript"></script>
    <script src="node_modules/angular-base64/angular-base64.min.js"              type="text/javascript"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"           type="text/javascript"></script>
  
    <!-- ANGULARJ FIREBASE -->
    <script src="node_modules/angularfire/dist/angularfire.min.js"               type="text/javascript"></script>

    <!--CONFIGS-->
    <script src="app.js"                                                         type="text/javascript" ></script>
    <script src="routes.js"                                                      type="text/javascript" ></script>

    <!--CONTROLLER -->
    <script src="js/controllers/LoginController.js"                              type="text/javascript" ></script>
    <script src="js/controllers/CompanyController.js"                            type="text/javascript" ></script>
    <script src="js/controllers/LogController.js"                                type="text/javascript" ></script>
    <script src="js/controllers/SalerController.js"                              type="text/javascript" ></script>

</head>

<body ng-app="Softnew">
  <md-progress-linear md-mode="indeterminate" ng-if="loaderPaginate"></md-progress-linear>
  <md-toolbar ng-if="page">
      <div class="md-toolbar-tools">
        <md-menu >
          <md-button aria-label="Menu" class="md-icon-button" ng-click="$mdMenu.open()">
            <md-icon md-menu-origin md-svg-icon="img/icons/ic_menu_black_24px.svg"></md-icon>
          </md-button>
          <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
            <md-menu-item ng-repeat="item in ['empresa', 'colaborador', 'log']">
              <md-button ng-click="menuAction(item)">
               {{item}}
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <h2 class="md-flex">{{page}}</h2>
        <span flex></span>
      </div>
  </md-toolbar>
  <div ui-view></div>
</body>

</html>
