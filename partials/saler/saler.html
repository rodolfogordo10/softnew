<div ng-cloak >

    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="item in salers" ng-click="null">
                <md-button class="md-icon-button" aria-label="Excluir" ng-click="editSaler(item)">
                    <img ng-src="/img/icons/ic_delete_forever_black_24px.svg" alt="Excluir" />
                </md-button>
                <div class="md-list-item-text" layout="column">
                    <h4><b>Nome: </b>{{ item.displayName }}</h4>
                    <h4><b>Email: </b>{{ item.email }}</h4>
                </div>
            </md-list-item>
        </md-list>
    </md-content>

</div>

<md-fab-speed-dial ng-cloak class="md-scale md-fab-bottom-right" style="position:fixed">
    <md-fab-trigger>
        <md-button aria-label="Novo Colaborador" class="md-fab" ng-click="newSaler($event)">
            <md-icon md-svg-src="img/icons/ic_account_circle_black_24px.svg"></md-icon>
        </md-button>
    </md-fab-trigger>
</md-fab-speed-dial>
