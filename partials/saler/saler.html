<div ng-cloak>

    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="item in salers" ng-click="null">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.displayName }}</h3>
                    <h4>{{ item.email }}</h4>
                    <p>{{ item.cpf }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>

</div>

<md-fab-speed-dial ng-class="md-fling">
    <md-fab-trigger>
        <md-button aria-label="Novo Colaborador" class="md-fab md-fab-top-right" ng-click="newSaler($event)">
            <md-icon md-svg-src="img/icons/ic_account_circle_black_24px.svg"></md-icon>
        </md-button>
    </md-fab-trigger>
</md-fab-speed-dial>
