<div ng-cloak>
    
    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="item in logs" ng-click="null">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.dataHora }}</h3>
                    <h4>{{ item.mensagem }}</h4>
                    <p>{{ item.numero }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>

</div>
